syntax = "proto3";

package user;

service UserService {
  rpc GetUser (GetUserRequest) returns (UserResponse);
  rpc Login (LoginUserRequest) returns (UserResponse);
}

message GetUserRequest {
  string id = 1;
}

message LoginUserRequest{
  string username = 1;
  string password = 2;
}

message UserResponse {
  string id = 1;
  string name = 2;
  string email = 3;
}
